<!DOCTYPE html>
<html>
	<head>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
	</head>
	<body>
		<div class="container mt-3">
			<h1>Nastavitev OpenVPN stre탑nika</h1>
			<div class="row mb-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<p>Pred prvo uporabo je treba stre탑nik konfigurirati. Vnesite ime domene, na kateri bo OpenVPN stre탑nik dosegljiv:</p>
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="vasa.domena.si" aria-label="Domena" aria-describedby="next-button" id="domain">
								<div class="input-group-append">
									<button class="btn btn-primary" type="button" id="next-button">Naprej</button>
								</div>
							</div>
							<div id="loading-div" class="text-center" style="display: none;">
								<div class="spinner-border text-primary m-3" role="status">
									<span class="sr-only">Loading...</span>
								</div>
								<p>Stre탑nik se pripravlja za prvo uporabo.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
